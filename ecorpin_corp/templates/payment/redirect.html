<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecorpin Payment</title>
        <link rel="stylesheet" href="{% static 'css/w3.css' %}" media="all" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body>
        <div class="w3-card-4 w3-padding-large w3-teal w3-center">
            <p class="w3-text-white w3-hide-small w3-jumbo w3-serif"><b>Ecorpin Corporation</b></p>
            <p class="w3-text-white w3-xlarge w3-hide-large w3-serif w3-large-medium"><b>Ecorpin Corporation</b></p>
        </div>
        <div class="w3-card-4 w3-padding-48 w3-center">
            <p><i class="fa fa-sync-alt fa-4x w3-spin w3-text-red"></i></p>
            <h3 class="w3-text-red w3-xxlarge w3-padding-large"><b>Please do not refresh this page...</b></h3>
        </div>
        <p class="w3-large w3-text-teal w3-serif w3-center"><b>Â©2021 Ecorpin Corporation | Rights reserved.</b></p>

        <form method="post" action="https://securegw-stage.paytm.in/order/process/" name="f1">
            <table>
                <tbody>
                    <input type="hidden" name="MID" value="{{ MID }}">
                    <input type="hidden" name="WEBSITE" value="{{ WEBSITE }}">
                    <input type="hidden" name="ORDER_ID" value="{{ ORDER_ID }}">
                    <input type="hidden" name="CUST_ID" value="{{ CUST_ID }}">
                    <input type="hidden" name="INDUSTRY_TYPE_ID" value="{{ INDUSTRY_TYPE_ID }}">
                    <input type="hidden" name="CHANNEL_ID" value="{{ CHANNEL_ID }}">
                    <input type="hidden" name="TXN_AMOUNT" value="{{ TXN_AMOUNT }}">
                    <input type="hidden" name="CALLBACK_URL" value="{{ CALLBACK_URL }}">
                    <input type="hidden" name="CHECKSUMHASH" value="{{ CHECKSUMHASH }}">
                </tbody>
            </table>
            <script type="text/javascript">
                document.f1.submit();
            </script>
        </form>
    </body>
</html>
